{% include "_top.html" %}

<main id="checkoutBody" class="w-full px-5">
     <h1>Checkout</h1>
<div class="d-grid cols-3">
    <div class="h-full c-start-3 p-relative">
        <div class=" shadow-lg shadow-c-black:+80 rounded-4 pa-5 p-sticky top-1">
            <div class="mb-10">
                <h2 class="text-w-black -mb-3">Prices in USD</h2>
                <p class="">(Taxes included)</p>
            </div>
            <p><span class="text-w-bold">Item total price:</span> ${{cart_price}}</p>
            <form id="payBtn"><button class="bg-c-black:+10  w-full text-c-white:-10 ma-auto text-150 text-w-semibold cursor-pointer" mix-await="Confirming payment..." mix-default="Pay now" mix-post="/pay-now/{{user.user_pk}}" mix-data="#payBtn">Pay now</button></form>
        </div>
    </div>



<ul class="d-grid gap-5 r-start-1">
    {% for item in cart %}
    
       <div class="d-flex a-items-center gap-5">
        <img class="w-20 h-20" src="{{ url_for('static', filename='dishes/' + item.item_image) }}" alt="">

           <div>
               <p>{{item.item_title}}</p>
               <p>${{item.item_price}}</p>
           </div>
           
       </div>
    
    {% endfor %}
</ul>
</div>

</main>


{% include "_bottom.html" %}
