

<main id="checkoutBody" class="w-full px-5 min-h-fullvh">
     <h1 class="mb-10 text-w-bold">Checkout</h1>
<div class="d-grid cols-2" md="cols-3">
    <div class="h-full c-start-3 p-relative">
        <div class=" shadow-lg shadow-c-black:+80 rounded-4 pa-5 p-sticky top-10">
            <div class="mb-10">
                <h2 class="text-w-black -mb-3">Prices in USD</h2>
                <p class="">(Taxes included)</p>
            </div>
            <!-- {% for item in cart %}
            <div class="d-flex gap-3">
                    <p class="text-w-semibold">{{item.item_title}}</p>
                    <p>-</p>
                    <p>${{item.item_price}}</p>
                </div>
            {% endfor %} -->
            <p><span class="text-w-bold">Item total price:</span> ${{cart_price}}</p>
            {% if cart_price > 0 %}
            <form id="payBtn"><button class="bg-c-black:+10 w-full text-c-white:-10 ma-auto text-150 text-w-semibold cursor-pointer ts-200 ts-f-ease" hover="bg-c-black:+20" mix-await="Confirming payment..." mix-default="Pay now" mix-post="/pay-now/{{user.user_pk}}" mix-data="#payBtn">Pay now</button></form>
            {% endif %}
        </div>
    </div>



<ul class="d-grid gap-5 r-start-1">
    {% for item in cart %}
    
       <div class="d-block a-items-center gap-5" md="d-flex">
        <img class="w-20 h-20 rounded-2 obj-f-cover" src="{{ url_for('static', filename='dishes/' + item.item_image) }}" alt="">

           <div>
               <p>{{item.item_title}}</p>
               <p>${{item.item_price}}</p>
           </div>
              <form id="itemDeleteBtn"><button class="btn bg-c-black:+10 text-c-white rounded-3 px-3 cursor-pointer py-1 ts-200 ts-f-ease" hover="shadow-lg bg-c-black:+20" mix-post="/remove-from-cart/{{item.unique_id}}" mix-data="#itemDeleteBtn">Remove</button></form>
           
       </div>
    
    {% endfor %}
</ul>
</div>

</main>
