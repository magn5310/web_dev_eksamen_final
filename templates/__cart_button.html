{% if cart_count > 0 %}
     <a href="/checkout" id="cartBtn">
         <div  role="button" class="text-c-blue:+40 text-w-semibold text-lg bg-c-blue:+1 px-4 py-2 rounded-2 d-flex a-items-center gap-2">
            <div class="bg-c-blue:+40 text-c-blue:+1 rounded-full px-2 text-90">{{cart_count}}</div>
            <p>View order</p>
            <p>${{cart_price}}</p>
         </div>
     </a>
{% else %}
<div id="cartBtn" class="d-none"></div>
   {% endif %}
