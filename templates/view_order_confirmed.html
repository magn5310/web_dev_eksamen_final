
<main class="w-full px-5 min-h-fullvh">
     <h1 class="text-w-bold">Order confirmed! - Thanks for ordering at WWWolt</h1>
     <ul class="d-grid gap-5 r-start-1">
    {% for item in cart_items %}
       <div class="d-flex a-items-center gap-5">
        <img class="w-20 h-20 obj-f-cover" src="{{ url_for('static', filename='dishes/' + item.item_image) }}" alt="">
           <div>
               <p>{{item.item_title}}</p>
               <p>${{item.item_price}}</p>
           </div>
       </div>
    
    {% endfor %}
</ul>
</main>
{% include "_footer.html" %}
