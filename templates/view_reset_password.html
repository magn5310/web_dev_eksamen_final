{% include "_top.html" %}

<main class="w-full h-100vh d-flex p-items-center">
    <form id="frm_reset_password" class="w-50% d-flex flex-col gap-4 mx-auto">
        <h1 class="text-a-center">Reset Password</h1>



        <div class="d-flex flex-col">
            <label for="user_password">
                <span>New Password</span>
            </label>
            <input name="user_password" type="password" required mix-check="{{ x.REGEX_USER_PASSWORD }}">
        </div>

        <div class="d-flex flex-col">
            <label for="user_confirm_new_password">
                <span>Confirm New Password</span>
            </label>
            <input name="user_confirm_new_password" type="password" required
                mix-check="{{ x.REGEX_USER_CONFIRM_NEWPASSWORD__PASSWORD }}">
        </div>

        <button mix-data="#frm_reset_password" mix-post="/reset-password/{{user_verification_key}}" type="submit"
            class="cursor-pointer">Reset Password</button>
    </form>
</main>
{% include "_footer.html" %}
